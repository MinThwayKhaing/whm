<!DOCTYPE f:view PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view locale="#{LanguageActionBean.locale}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <title>Working Hour Management</title>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/whm.ico"/>
    </h:head>
    <h:body styleClass="login">
    	<div>
    		<h:graphicImage value="/images/adult.jpg" width="100%" height="100%" />
    	</div>
        <div id="statusIndicator" style="z-index:100;position:fixed;margin-top:50px;margin-left:650px; ">
            <p:ajaxStatus style="width:16px;height:16px;">
                <f:facet name="start">
                    <h:outputText value="Loading..."/>
                    <h:graphicImage value="/images/loading.gif"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
        </div>
		<p:layout fullPage="true">
            <p:layoutUnit position="center">
				<div id="wrapper">
					<ui:insert name="content"/>
				</div>
            </p:layoutUnit>
        </p:layout>
	</h:body>
</f:view>
